- project: Gene Selection
  short: Select the critical gene responsible to disease from a dataset
  duration: May 2019
  url: "https://github.com/shweta0922/geneSelection/"
  description: Used AI technique(PSO) to find optimized solution 
  image_path: "images/SCOG.jpg"
  image_name: "SCOG"
  points:
    - Used multiple technique on same dataset to achieve maximum fitness result.
    - Max fitness value of 32 was achieved using Particle Swarm Optimization technique.
    - A meta-heuristic algorithm along with k-NN is employed to optimize the search.
    - Gained max fitness value using PSO(32), Simulated Annealing(30) models, Ant colony optimization(29).
