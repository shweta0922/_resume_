- project: News Classifier
  short: Fake News Classifier
  duration: April 2019
  url: "https://github.com/shweta0922/FakeNews"
  description: Used Github to create a resume website using HTML and CSS.
  image_path: "images/SCOG.jpg"
  image_name: "SCOG"
  points:
    - Trained multiple models on same dataset to achieve maximum accuracy.
    - Max accuracy of 94% was achieved using LSTM model.
